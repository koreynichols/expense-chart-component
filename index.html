<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="expense-chart-container">
      <div class="my-balance-container">
        <div class="my-balance">
          My balance
          <span class="bold my-balance-amount">$921.48</span>
        </div>
        <img src="./images/logo.svg" alt="app logo">
      </div>
      <div class="spending-container">
        <div class="spending-last-week">
          <h2>Spending - Last 7 days</h2>
          <div class="spending-chart">
            <div class="spending-bar-container">
              <div class="mon-spending-bar spending-bar"></div>
              <span class="day-label">mon</span>
            </div>
            <div class="spending-bar-container">
              <div class="tue-spending-bar spending-bar"></div>
              <span class="day-label">tue</span>
            </div>
            <div class="spending-bar-container">
              <div class="wed-spending-bar spending-bar highest-day"></div>
              <span class="day-label">wed</span>
            </div>
            <div class="spending-bar-container">
              <div class="thu-spending-bar spending-bar"></div>
              <span class="day-label">thu</span>
            </div>
            <div class="spending-bar-container">
              <div class="fri-spending-bar spending-bar"></div>
              <span class="day-label">fri</span>
            </div>
            <div class="spending-bar-container">
              <div class="sat-spending-bar spending-bar"></div>
              <span class="day-label">sat</span>
            </div>
            <div class="spending-bar-container">
              <div class="sun-spending-bar spending-bar"></div>
              <span class="day-label">sun</span>
            </div>
          </div>
        </div>
        <hr />
        <div class="spending-stats">
          <div class="spending-this-month">
            <span class="spending-month-label">Total this month</span>
            <span class="month-spending-amount">$478.33</span>
          </div>
          <div class="spending-difference">
            +2.4%
            <span class="spending-month-label">from last month</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
